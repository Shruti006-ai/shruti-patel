<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local market place-Buy & sell Item Locally</title>
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--light-color);
        }
        .card-container{
    width: 100%;
    border: 2px solid #ddd
    padding : 10px;
    background-color: #fff;
    height : 370px;
    margin: 10px;
}
.slider{
    display: flex;
    gap: 10px;
}
.card{
    width: 200px;
    height: 250px;
    color: aliceblue;
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    margin : 30px;
    margin-right: 10px;
}
.card img{
    height:250px ;
    width: 200px;
    border-radius: 10px ;
    margin: 40px;
}
.card img:hover{
    backdrop-filter: blur(8px);
    height: 320px;
    width: 270px;
}
        
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>
                <div clas="logo">
                    <img src="1.jpg">
                </div>
            </h1>
            <nav>
            <ul>
                <li>
                    <a  href="#"> Home </a>
                </li>
                <li>
                    <a href="#categories"> categories </a>
                </li>
                <li>
                    <a href="#istings"> Listings </a>
                </li>
                <li> 
                    <a href="#" id="postAdBtn"> Post an Ad </a>
                </li>
            </ul>
        </nav>
        </nav>
    </header>
    <section>
        <div class="card-container">
            <div class="slider">
                <div class="card">
                    <img src="h1.jpg">
                </div>
                <div class="card">
                    <img src="h2.jpg"> 
                </div>
                <div class="card">
                    <img src="h3.jpg">
                </div>
                <div class="card">
                    <img src="h4.jpg">
                </div>
                <div class="card">
                    <img src="h5.jpg"> 
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="slider">
                <div class="card">
                    <img src="h6.jpg">
                </div>
                <div class="card">
                    <img src="h7.jpg">
                </div>
                <div class="card">
                    <img src="h8.jpg">
                </div>
                <div class="card">
                    <img src="h9.jpg"> 
                </div>
                <div class="card">
                    <img src="h10.jpg"> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
